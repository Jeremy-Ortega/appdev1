<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>

<body>
    <button>change to green</button>
    <p id="paragraph"></p>

</body>
<!-- -------------------------------------------- -->

<script>
const body = document.querySelector("body")
const button = document.querySelector("button")

button.addEventListener('click', function(){
    body.style.backgroundColor = "green";
});

let color = prompt("What is your favorite color?", "orange");
    body.style.backgroundColor = color;

//-------------------------------------------- 

setTimeout(function() {
    document.getElementById("paragraph").textContent = "This message appears 2 seconds";

}, 2000);


</script>

</html>
